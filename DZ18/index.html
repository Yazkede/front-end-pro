<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2>Сделайте заказ</h2>
    <form action="">
        <div class="menu">
            <ul class="size">
                <li><input type='radio' name='gamburger' class='small'>Small</input></li>
                <li><input type='radio' name='gamburger' class='middle'>Middle</input></li>
                <li><input type='radio' name='gamburger' class='big'>Big</input></li>
            </ul>
        </div>
        <div class="additional">
            <ul class="addlist">
                <li><input type='checkbox' class='cheese'>cheese</input></li>
                <li><input type='checkbox' class='salad'>salad</input></li>
                <li><input type='checkbox' class='potato'>potato</input></li>
                <li><input type='checkbox' class='seasoning'>seasoning</input></li>
                <li><input type='checkbox' class='mayonnaise'>mayonnaise</input></li>
            </ul>
        </div>
        <div class="count">
            <input id="btn" type="button" value="Расчёт" name="order">
            <p>Price</p>
            <input disabled type="text" class='price'>
            <p>Callories</p>
            <input disabled type="text" class='callories'>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
